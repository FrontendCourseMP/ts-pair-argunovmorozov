<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>

<body>
    <h2>Задание 1 - Расчет нового времени прибытия</h2>

    <form id="arrivalForm">
        <label>
            Час прибытия по расписанию (0 - 23):
            <input type="number" name="hourArrival" min="0" max="23" required>
        </label>
        <br><br>
        <label>
            Количество часов опоздания:
            <input type="number" name="delayHours" min="0" required>
        </label>
        <button type="submit">Посчитать</button>

        <h3>Новое время прибытия:</h3>
        <output id="result"></output>

        <script type="module" src="./dist/timeArrival.js"></script>
    </form>

    <hr>

    <h2>Задание 2 - Скобки</h2>

    <input type="text" id="rowBrackets" name="rowBrackets" required placeholder="Введите строку, например: ()[]{}">
    <button id="checkBrackets">Проверить</button>

    <h3>Строка валидна?</h3>
    <output id="secondResult"></output>

    <script type="module" src="./dist/brackets.js"></script>
</body>

</html>
