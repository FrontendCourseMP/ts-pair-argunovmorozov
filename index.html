<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>

<body>
    <h1>Расчет нового времени прибытия</h1>

    <form id="arrivalForm">
        <label>
            Час прибытия по расписанию (0–23):
            <input type="number" name="scheduledHour" min="0" max="23" required>
        </label>
        <br><br>
        <label>
            Количество часов опоздания:
            <input type="number" name="delayHours" min="0" required>
        </label>
        <button type="submit">Посчитать</button>
    </form>
</body>

</html>
