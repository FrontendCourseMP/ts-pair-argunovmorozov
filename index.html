<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>

<body>
    <h1>Расчет нового времени прибытия</h1>

    <form id="arrivalForm">
        <label>
            Час прибытия по расписанию (0 - 23):
            <input type="number" name="hourArrival" min="0" max="23" required>
        </label>
        <br><br>
        <label>
            Количество часов опоздания:
            <input type="number" name="delayHours" min="0" required>
        </label>
        <button type="submit">Посчитать</button>

        <h2>Новое время прибытия:</h2>
        <output id="result"></output>

        <script type="module" src="./dist/index.js"></script>
    </form>
</body>

</html>
